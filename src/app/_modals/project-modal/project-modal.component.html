<div class="modal-header">
  <h4 class="modal-title">{{project.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div *ngIf='hasVideo; else elseBlock'>
          <youtube-player [videoId]="project.video" (ready)="savePlayer($event)" (change)="onStateChange($event)">
          </youtube-player>
        </div>
        <ng-template #elseBlock>
          <img style='width: 100%' [src]='project.image' alt="Card image cap">
        </ng-template>

      </div>
      <div class="col-sm">
        <h5>Description</h5>
        <p>{{project.description}}</p>

        <div class="technologies" style="max-width: 15rem;">
          <h5>Technologies</h5>
          <a *ngFor="let tech of project.technologies" [ngStyle]="{'background-color':tech.color}" class='technology'
            [href]='tech.url' target="blank">
            {{tech.name}}
          </a>
        </div>
      </div>
    </div>
  </div>



</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
