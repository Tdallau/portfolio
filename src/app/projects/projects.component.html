<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="interests">
  <div class="w-100">
    <h2 class="mb-5">Projects</h2>
    <h6 class="subTitle">you can click on the projects for more information.</h6>

    <div class="container">
      <div class="row">
        <div class="custom-col grow" *ngFor='let project of projects'>
          <div class="card clickable" (click)="projectPressed(project)"
            style="width: 22rem; margin-bottom: 1rem; min-height: 460px; max-height: 460px">
            <img class="card-img-top custom-img" [src]='project.image' alt="Card image cap">
            <div class="card-body">
              <div class='title'>
                <h5 class="card-title">{{project.title}}</h5>
                <p> - <span class='project-tag' [ngStyle]="{'background-color':project.tag.color}">{{project.tag.name}}
                    project</span></p>
              </div>
              <p class="card-text">{{project.description}}</p>
              <div style='position: absolute;bottom:15px;'>
                <a *ngFor="let link of project.buttons" [href]='link.url' class="btn" [ngClass]='link.style'
                  target="blank" style='margin: 0.2rem'>{{link.title}}</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
